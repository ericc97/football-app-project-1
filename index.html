<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link tailwind-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link google font-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/Css/style.css">

    <header class="flex-1 text-center text-lg font-bold">
        <h2>Football App</h2>
    </header>

    <section class="flex-1 grid grid-cols-1 border-2 border-black m-4">
        <div class="text-center">
            <img class="left">
            <!--Team record Left-->
            <img class="right">
            <!-- Team record right-->
            <div class="">
                Weather in Chicago
                <!--weather-->
            </div>
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>
                <!--Location-->
            </div>
            <h2>
                Put next scheduled game here
            </h2>
            
        </div>

    </section>

    <main class="flex-1 grid grid-cols-2 gap-4 m-4">

        <aside class="border-2 border-black">
            <div class="text-center mt-10 border-b-2 border-black">
                <label for="cars"><h2>Choose a Team:</h2></label>
                <select name="teams" id="teams">

                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </aside>
        
        <!-- <section>
            <div>

            </div>
        </section> -->

            <div class="text-center mt-2 mb-2">

                <p> Temperature: </p>
                <p> Humidity: </p>
                <p> Wind Speed: </p>
                <p> Uv Index: </p>
