<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link tailwind-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link google font-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Link user custom css-->

    <link id="theme-style" rel="stylesheet" type="text/css" href="/assets/Css/style.css">



    <title>Football App</title>

</head>
<body >
    <header class=" s1 flex-1 text-center text-xl font-bold pt-4 mb-6 pb-4">
        <h2>Football App</h2>
    </header>

    <section class=" s1 hero flex flex-1 grid grid-cols-3 border-2 border-black m-4" id="top-box">
        <div class="left flex grid items-center justify-center mt-3">
            <img id="logo-img-home" class="logo-image w-24 h-16 mx-auto" src="">
            <h2 class="text-center"><span class="name" id="team-name-home"></span></h2>
            <h2><span class="current" id="current-record-home"></span></h2>
            <h2 class="text-center"><span class="current" id="money-line-home"></span></h2>
        </div>

        <div class=" game-info text-center">
            <div class="">
                <h2 class="stadium-name font-semibold mx-auto"> <span class="underline" id="stadium-name"></span><span class="current-stadium underline"></span></h2>

            </div>
            <!--weather-->
            <h3 class="weather flex justify-center h-8" id="weather-icon">  <span class=" weather-icon relative flex content-center h-7 " id="icon"></span></h3>
            <div>
                <!--Location-->
                <p> <span class="forecast-temp-high" id="temp-high"></span></p>
                <p><span class="forecast-temp-low" id="temp-low"></span></p>
                <p><span class="forecast-wind-speed" id="wind-speed"></span> </p>
            </div>

        </div>
            
            <div class="right flex grid items-center justify-center mt-3">
                <img id="logo-img-away" class="Images w-24 h-16 mx-auto" src="">
                <h2 class="text-center"><span class="name" id="team-name-away"></span></h2>
                <h2><span class="current" id="current-record-away"></span></h2>
                <h2 class="text-center"><span class="current" id="money-line-away"></span></h2>
            </div>

    </section>

    <main class="flex-1 grid grid-cols-2 gap-4 m-4">

        <aside class="s2 team-menu rounded-lg">
            <!--<a href="#">Select a NFL Team: </a>-->
            <div class="left-column">
                <h5 style="text-align: center; line-height:0;">Personalize Theme</h5>
                <div id="theme-options-wrapper">
                    <div data-mode="light" id="light-mode" class="theme-dot"><p class="">Light Mode</p></div>
                    <br>
                    <div data-mode="dark"id="dark-mode" class="theme-dot"><p class="">Dark Mode</p></div>
                </div>
            <div class=" py-6 px-10 text-sm text-center shadow-lg w-50 mb-4 ">
                <label class="label" for="teams"><h2 class="drop-down-title">Choose a Team:</h2></label>
                <br>
                <select class="drop-down" name="teams" id="teams">
                    <!--List NFL Teams-->
                    <option class="font-semibold" value="ATL">Atlanta Falcons</option>
                    <option class="font-semibold" value="BUF">Buffalo Bills</option>
                    <option class="font-semibold" value="CAR">Carolina Panthers</option>
                    <option class="font-semibold " value="CHI">Chicago Bears</option>
                    <option class="font-semibold " value="CIN">Cincinnati Bengals</option>
                    <option class=" font-semibold " value="CLE">Cleveland Browns</option>
                    <option class="  font-semibold " value="DET">Detroit Lions</option>
                    <option class="  font-semibold" value="GB">Green Bay Packers</option>
                    <option class=" font-semibold " value="HOU">Houston Texans</option>
                    <option class="  font-semibold " value="KC">Kansas City Chiefs</option>
                    <option class="  font-semibold " value="LV">Las Vegas Raiders</option>
                    <option class=" font-semibold " value="LAC">Los Angeles Rams</option>
                    <option class="  font-semibold " value="MIA">Miami Dolphins</option>
                    <option class="font-semibold " value="NO">New Orleans Saints</option>
                    <option class=" font-semibold" value="NYJ">New York Jets</option>
                    <option class=" font-semibold " value="PIT">Pittsburgh Steelers</option>
                    <option class="  font-semibold" value="SEA">Seattle Seahawks</option>
                    <option class=" font-semibold " value="TEN">Tennessee Titans</option>
                </select>
            </div>
            
        </aside>
        

        <aside class=" s1 grid grid-cols-2 rounded-lg bg-blue-900 shadow-2xl">
            <div class="text-center mt-2 mb-2 " id="home">
                <h2 class="text-2xl">Home:</h2>
                


            </div>
            <div class="text-center mt-2 mb-2" id="away">
                <h2 class="text-2xl">Away:</h2>
                
            </div>

        </aside>
    </main>
    <section>
        <div class="s2 news-section flex flex-1 grid grid-cols-1 m-4 border-2 border-black">
            <h1 class="text-center mt-3">
                New's Updates Around The League
            </h1>
            <div class="news m-6 leading-8">
                <h3 class="bold underline"></h3>
                <h3><span id="news-title0"></span></h3>
                <p class="underline"></p>
                <p><span id="news-content0"></span></p>
                <p class="underline"></p>
                <p><a href=""  id="url-content0"></a></p>
                <br>
                <h3 class="bold underline"></h3>
                <h3><span id="news-title1"></span></h3>
                <p class="underline"></p>
                <p><span id="news-content1"></span></p>
                <p class="underline"></p>
                <p><a href=""  id="url-content1"></a></p>
                <br>
                <h3 class="bold underline"></h3>
                <h3><span id="news-title2"></span></h3>
                <p class="underline"></p>
                <p><span id="news-content2"></span></p>
                <p class="underline"></p>
                <p><a href=""  id="url-content2"></a></p>
            </div>
        </div>
    </section>
<script src="/assets/Js/script.eric.js"></script>
<script src="/assets/Js/script.js"></script>  

</body>
</html>
